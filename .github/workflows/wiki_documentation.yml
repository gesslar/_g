name: Generate and Publish Documentation

on:
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout your main repository (the source code or documentation files)
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          # This checks out your main repository
          fetch-depth: 0

      # Step 2: Generate documentation using Gludoc
      - name: Run Gludoc to generate documentation
        uses: gesslar/gludoc@main
        with:
          source: './library'
          destination: './generated-wiki'
          debug: 'false'

      # Step 3: Checkout the wiki repository (to push the documentation)
      - name: Checkout wiki repository
        uses: actions/checkout@v2
        with:
          repository: gesslar/glu.wiki
          ref: master  # Ensure you're using the correct branch for the wiki
          path: wiki
          fetch-depth: 0

      # Step 4: Copy the generated documentation into the wiki directory
      - name: Copy generated docs to wiki
        run: |
          cp -R ./generated-wiki/* ./wiki/

      # Step 5: Commit and push the documentation to the wiki
      - name: Publish to Wiki
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update wiki documentation from main repository"
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
